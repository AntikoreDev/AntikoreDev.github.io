<html>

        <meta charset='utf-8'>
        <title>Invite Link</title>

            params = new URLSearchParams(window.location.search);
            
            user = params.get('user');
            lobby = params.get('room');
            game = params.get('game');

            const allowedGames = [
                '2534880', '2334670'
            ];
            
            if (allowedGames.includes(game))
                window.location = `steam://joinlobby/${game}/${room}/${user}`;
            else   
                window.location = `https://antikore.dev/`
        </script>
    </head>
